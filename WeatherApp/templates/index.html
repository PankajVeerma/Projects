<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
  <link rel="stylesheet" href="{% static '/index.css' %}">

</head>

<body>
<div class="mainContainer">
  {% comment %} <nav class="navbar">
    <ul>
     <li> <a href="{% url 'about' %}">About</a></li>
     <li> <a href="{% url 'about' %}">About</a></li>
     <li> <a href="{% url 'about' %}">About</a></li>
     <li> <a href="{% url 'about' %}">About</a></li>
    </ul>
   </nav>
    {% endcomment %}
     <div class="container">
       <h1>Well Come To Weather App</h1>
       
       <form method ='get'>
       
         <div class="search">
           <input type="text" placeholder="Enter City Name" spellcheck="false" name="search" required>
           <button><img src="../static/icon1.gif" alt=""></button>
          
         </div>
   
       </form>
       <div class="weather">
         <img src="../static/rain_2469994.png" class="weather-icon" >
         <h2>
           <div class="temp">{{ Celsius }} <span>Â°C</span></div>
         </h2>
         <h2 class="city">{{ city }}</h2>
         <div class="details">
           <div class="colum">
             <img src="../static/river.png" alt="">
             <div class="humidty">
               <p>{{ humidity }}</p>
               <p>Humidity</p>
             </div>
           </div>
           <div class="colum">
             <img src="../static/cloud.png" alt="">
             <div class="humidty">
               <p>{{ cloud }}</p>
               <p>Cloud</p>
             </div>
           </div>
           <div class="colum">
             <img src="../static/storm.png" alt="">
             <div class="Wind">
               <p>{{ wind_Speed }} <span>Km/h</span> </p>
               <p>Wind Speed</p>
             </div>
           </div>
         </div>
       </div>
     </div>
</div>
</body>

</html>
