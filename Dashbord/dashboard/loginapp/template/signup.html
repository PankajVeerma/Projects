<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="card pd-15 mb-6">
        <form action="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputfirstname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="exampleInputfirstname">
            <div class="mb-3">
              <label for="exampleInputlastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="exampleInputlastname">
            <div class="mb-3">
              <label for="exampleInputusername" class="form-label">UserName</label>
              <input type="text" class="form-control" id="exampleInputuaername">
             
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label">Confirm_Password</label>
              <input type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <div class="mb-3">
              <label for="exampleInputadd" class="form-label">Address</label>
              <input type="password" class="form-control" id="exampleInputadd">
            </div>
            <div class="mb-3">
              <label for="exampleInputcity" class="form-label">City</label>
              <input type="password" class="form-control" id="exampleInputcity">
            </div>
            <div class="mb-3">
              <label for="exampleInputstate" class="form-label">State</label>
              <input type="password" class="form-control" id="exampleInputstate">
            </div>
            <div class="mb-3">
              <label for="exampleInputpincode" class="form-label">PinCode</label>
              <input type="number" class="form-control" id="exampleInputpincode">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
