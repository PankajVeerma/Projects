<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Office Employee management</title>
  </head>
  <body><div class="container">
    <h1>Add Employee !</h1>
    <hr>
    <div class="card" style="width: 18rem;">
      <img src=url('https://www.freepik.com/photos/nature') class="card-img-top" alt="...">
      <div class="card-body">
        <form action="/Add_Employee" method="post">
             {% csrf_token %}
          <div class="mb-3">
            <label for="First Name" class="for-lable">First_Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}">
           
            <label for="Last Name" class="for-lable">Last_Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}">
           
          <div class="mb-3 center">
            <label for="Phone" class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone" name="phone"  value="{{ phone }}">
          </div>
          <div class="mb-3">
            <label for="Department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="dept"  value="{{ dept }}">
          </div>
          <div class="mb-3">
            <label for="Role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" name="role" value="{{ role }}">
          </div>
          <div class="mb-3">
            <label for="Location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location"  value="{{ location }}">
          </div>
          <div class="mb-3">
            <label for="Hiring Date" class="form-label">Hiring Date</label>
            <input type="date" class="form-control" id="hiring_date"  name="hire_date" value="{{ hire_date }}">
          </div>
          <div class="mb-3">
            <label for="Salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}">
          </div>
          <div class="mb-3">
            <label for="Bonus" class="form-label">Bonus</label>
            <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}">
          </div>
         
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <!-- Content here -->
  </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
