{% extends "base.html" %}
{% block title %}Signup{% endblock title %}
{% block content %}





<div class="card form-group bg-primary  text-light p-5">


  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dism="alert" aria-label="close"></button>
  </div>
  {% endfor %}

    <h3 data-aos="fade-up text-dark" >Signup</h3>
    <form action="/auth/signup/" method="post">
      {% csrf_token %}
  <br>
    <div class="mb-3 pd-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control p-2" id="email" aria-describedby="emailHelp" name="email">
    
    </div>
    <div class="mb-3">
      <label for="Pass1" class="form-label">Password</label>
      <input type="password" class="form-control p-2" id="Pass1" name="Pass1">
    </div>
    <div class="mb-3">
      <label for="Pass2" class="form-label">Confirm Password</label>
      <input type="password" class="form-control p-2" id="Pass2" name="Pass2">
    </div>

   
    <button type="submit" class="btn btn-dark">Signin</button>
    <br>
     <div class="sign bg-primary"></div>
  Already User? <a href="/auth/login/">Login</a>
  </br>
  </form>
  </div>
  {% endblock content %}
