{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}





<div class="card form-group bg-dark  text-light">
    <h2 data-aos="fade-up text-dark" >Login</h2>
    <form action="/auth/login/" method="post">{% csrf_token %}
   
    <div class="mb-3 pd-3">
      <label for="exampleInputEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail" name="exampleInputEmail" aria-describedby="emailHelp">
    
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword" name="exampleInputPassword">
    </div>
   

    {% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bg-dismiss="alert" aria-label="close"></button>
</div>
{% endfor %}
   
    <button type="submit" class="btn btn-primary">Signin</button>
    <br>
    <span>Forgot Passsword? <a href="/auth/request-reset-email/">Reset</a></span>
    <br>
     <div class="sign bg-primary"></div>
  Newuser ? <a href="/auth/signup/">Signup</a>
  </br>
  </form>
  </div>
  {% endblock content %}
