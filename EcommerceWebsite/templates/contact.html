{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}

<h1 class="text-center">Contact us</h1>
<div class="container mt-2">
    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bg-dismiss="alert" aria-label="close"></button>
    </div>
    {% endfor %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="/contact" method="post">{% csrf_token %}

                <div class="mb-3 pd-3">
                    <label for="exampleInputname" class="form-label">Fullname</label>
                    <input type="text" class="form-control" id="exampleInputname" aria-describedby="emailHelp"
                        name="exampleInputname">

                    <div class="mb-3 pd-3">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail"
                            name="exampleInputEmail" required>
                           
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputdescription" class="form-label">How can I Help You</label>
                        <textarea type="text" class="form-control" id="exampleInputdescription"
                            name="exampleInputdescription"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputphonenumber" class="form-label">PhoneNumber</label>
                        <input type="number" class="form-control" id="exampleInputphonenumber"
                            name="exampleInputphonenumber">
                    </div>


                    <button type="submit" class="btn btn-primary">submite</button>
                    <br>
                    <div class="sign bg-primary"></div>

                    </br>
            </form>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>

{% endblock body %}
