{% extends "base.html" %}
{% load static %}
{% block content %}
<section>
  <h2>Search articles in WikiPedia</h2>
  <p>Just Enter the search Query to obtain the result <b>Enter without any Space</b></p>
  <form action="" method="post">
    {{form}}
    {% csrf_token %}
    <input type="submit"  value="submit">
  </form>
  <div class="container">
    <a href="#" class="#" target="_blank">
      <div class="custom-header">
        <h1>{{title}}</h1>
        <h6>{{link}}</h6>
      </div>
    </a>
    <hr class="hr-tag">
    <p class="description">{{details}}</p>
    <hr>

  </div>
</section>
  {% endblock content %}
